# Production Configuration
# Environment variables are required for production deployment

# Database Configuration - Production
# Set these environment variables:
# DB_URL=jdbc:mariadb://your-prod-db-host:3306/your-prod-db
# DB_USERNAME=your-prod-username
# DB_PASSWORD=your-prod-password

# Redis Configuration - Production
# Set these environment variables:
# REDIS_HOST=your-prod-redis-host
# REDIS_PORT=6379

# Production Settings
logging.level.com.soron=INFO
logging.level.org.springframework.web=WARN
logging.level.root=WARN
spring.jpa.show-sql=false

# Server Settings
server.port=${SERVER_PORT:8080}

# Security Settings
server.error.include-stacktrace=never
server.error.include-message=never