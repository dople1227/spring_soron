spring.application.name=soron

# Database Configuration - Use environment variables for security
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3306/soron}
spring.datasource.username=${DB_USERNAME:soron}
spring.datasource.password=${DB_PASSWORD:password}

# Redis Configuration - Use environment variables
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.soron.sample.model
mybatis.configuration.map-underscore-to-camel-case=true

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

# Development Settings
logging.level.com.soron=DEBUG
logging.level.com.soron.sample=INFO
logging.level.org.springframework.web=INFO
logging.level.root=INFO

# Server Settings
server.port=${SERVER_PORT:9090}
server.servlet.context-path=/